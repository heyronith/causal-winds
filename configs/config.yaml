# Project Configuration

# Data paths
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  external_dir: "data/external"
  
# API keys (store in .env file)
api:
  bts_key: null  # Usually not required for BTS
  noaa_token: null  # Get from NOAA website
  
# Model parameters
models:
  baseline:
    test_size: 0.2
    random_state: 42
    
  causal:
    confidence_level: 0.95
    
  attribution:
    top_k_causes: 5

# Evaluation
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "roc_auc"]
  cv_folds: 5

